apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-apps-reqs
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: production
  source:
    path: application/kubevela
    repoURL: https://github.com/itsmekrishv/platform.git
    targetRevision: HEAD
  destination:
    server: team-a
    namespace: production
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
      allowEmpty: true