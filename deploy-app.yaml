---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-team
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/itsmekrishv/crossplane-tutorial.git
    targetRevision: HEAD
    path: infrastructure/platform-team
  destination:
    server: https://kubernetes.default.svc
    namespace: platform-team
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
      allowEmpty: true
